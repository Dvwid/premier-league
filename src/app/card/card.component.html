<div class="d-flex text-light align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-star mr-1 mt-1" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
          </svg>
          {{rank}}
    </div>
    <img class="card-img-top w-50 h-50" src={{imgUrl}} alt="Card image cap">
    <div>{{abbreviation}}</div>
</div>

<div class="card-body text-light">
    
    <div class="d-flex justify-content-center text-center">
        <h5 class="card-title">{{name}}</h5>
    </div>
    
    <div class="d-flex justify-content-between">
        <div class="card-text ">Points </div>
        <div class="card-text ">{{points}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Wins </div>
        <div class="card-text ">{{wins}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Draws </div>
        <div class="card-text ">{{draws}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Losses </div>
        <div class="card-text ">{{losses}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Goals </div>
        <div class="card-text ">{{goals}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Goals against </div>
        <div class="card-text ">{{goalsAgainst}}</div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="card-text ">Difference </div>
        <div class="card-text ">{{difference}}</div>
    </div>
</div>
