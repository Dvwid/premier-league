<div class="d-flex flex-column align-items-center">
  <p class="display-4 mt-5 pt-5 w-100 d-flex justify-content-center">Search</p>
  <form class="d-flex search-container">
    <div class="search-input">
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="name" name="Name">
    </div>
    <div class="search-input">
    <label for="inputPoints" class="sr-only">Points</label>
    <input type="text" class="form-control" id="inputPoints" placeholder="Points" [(ngModel)]="score" name="Score">
    </div>
    <button type="submit" class="btn btn-primary"
  (click)="searchClubs(name, score)" >Search</button>
    <button type="submit" class="btn btn-secondary"
  (click)="resetClubs()" >Reset</button>
  </form>

  <p class="display-4 w-100 d-flex justify-content-center text-center">Ranking {{title}}</p>
  <p class="w-100 d-flex justify-content-center text-center">Season {{season}}</p>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 p-5 w-100">  
  <div class="col mb-4" *ngFor="let team of teams">
    <app-team 
      [teamDetails]="team"
    >
    
    </app-team>
  </div>
  </div>
</div>
