<form class="form-inline ml-5 mt-5 ">
  <div class="form-group mx-sm-1 mb-2 mt-5 ">
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="name" name="Name">
  </div>
  <div class="form-group mx-sm-1 mb-2 mt-5">
    <label for="inputPoints" class="sr-only">Points</label>
    <input type="text" class="form-control" id="inputPoints" placeholder="Points" [(ngModel)]="score" name="Score">
  </div>
  <button type="submit" class="btn btn-primary mb-2 mt-5"
  (click)="searchClubs(name, score)" >Search</button>
  <button type="submit" class="btn btn-secondary mb-2 ml-1 mt-5"
  (click)="resetClubs()" >Reset</button>
</form>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 p-5 mt-5">
  <div class="col mb-4" *ngFor="let standing of standings">
    <app-team 
      [rank]="standing.stats[8].value"
      [name]="standing.team.name"
      [imgUrl]="standing.team.logos[0].href"
      [points]="standing.stats[6].value"
      [abbreviation]="standing.team.abbreviation"
      [wins]="standing.stats[0].value"
      [draws]="standing.stats[2].value"
      [losses]="standing.stats[1].value"
      [goals]="standing.stats[4].value"
      [goalsAgainst]="standing.stats[5].value"
      [difference]="standing.stats[9].value"
    >
    
    </app-team>
  </div>
</div>
